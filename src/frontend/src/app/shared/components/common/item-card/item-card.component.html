<div class="blog-slider">
  <div class="blog-slider__wrp swiper-wrapper">
    <div class="blog-slider__item swiper-slide">
      <div class="blog-slider__img"></div>

      <div class="card-title">
        {{itemTitle || 'Item Title'}}
      </div>

      <div class="blog-slider__content">
        <span class="blog-slider__code">
          {{topTitle || 'Top Title'}}
        </span>

        <div class="blog-slider__title">
          {{mainTitle || 'Main Title'}}
        </div>

        <div class="blog-slider__text">
          {{description}}
        </div>

        <button class="blog-slider__button" (click)="buttonClick.emit()">
          <ng-container *ngTemplateOutlet="buttonText || 'Button Text'"></ng-container>
        </button>
      </div>
    </div>
  </div>
</div>
