<div *ngIf="!daybookLoading">
  <div class="row mb-4">
    <div class="container-fluid text-center">
      <ng-template #textContent>
        <h1>
          {{daybook.title}}
        </h1>
      </ng-template>

      <app-editable-text [textContent]="textContent"
        [text]="daybook.title"
        (onBlur)="onBlurDaybookTitle($event, daybook)"></app-editable-text>

      <p class="text-italic">
        {{daybook.description}}
      </p>
    </div>
  </div>

  <div class="row">
    <div *ngFor="let month of months"
      class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3 px-1 my-3">
      <app-calendar-view [monthNumber]="month"
        [daybook]="daybook"
        (dayLoadingChange)="setStateToMonths($event)" [selectedDay]="selectedDay"></app-calendar-view>
    </div>
  </div>
</div>

<ngx-spinner name="monthsLoading" bdColor="#444548cc" [fullScreen]="false" type="ball-triangle-path" size="medium" *ngIf="daybookLoading"></ngx-spinner>
